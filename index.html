<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Inventario</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Mi Lista de Inventario</h1>
    <div id="auth-buttons">
      <button id="login-btn">Iniciar sesión</button>
      <button id="register-btn">Registrarse</button>
    </div>
  </header>

  <main>
    <section id="task-list">
      <input type="text" id="task-input" placeholder="Agrega un articulo">
      <button id="add-task-btn">Agregar articulo</button>
      <ul id="tasks"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Maria Limon</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
